apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
spec:
  project: development
  source:
    repoURL: https://github.com/yassineazrak/Inception-of-Things.git
    targetRevision: HEAD
    path: manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true