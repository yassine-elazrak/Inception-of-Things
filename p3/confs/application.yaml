apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
spec:
  project: default
  source:
    repoURL: https://github.com/yassine-elazrak/repo-k3d.git
    targetRevision: HEAD
    path: repo-k3d
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
